<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WallPark-Cadastrar</title>
  <link rel="stylesheet" href="../css/styleCadastrar.css">
  <link rel="stylesheet" href="../css/styleTelas.css">
</head>

<body>

  <header id="header">
    <nav>
      <ul>
        <li>
          <a href="cadastrar.html" id="btnAbout"><span class="on">CADASTRO DE VEÍCULO</span></a>
        </li>

        <li>
          <a href="vagas.html" id="btnStart"><span class="off">VAGAS</span></a>
        </li>

        <li>
          <a href="editar.html" id="btnCalculate"><span class="off">EDITAR</span></a>
        </li>

        <li>
          <a href="ticket.html" id="btnCalculate"><span class="off">TICKET</span></a>
        </li>
      </ul>
    </nav>
  </header>

  <h1>CADASTRO DE VEÍCULO</h1>

  <div class="infoVeiculo">

    <div class="divisao">
      
      <div class="modeloVeiculo">
        <span>MODELO DO VEÍCULO:</span>
        <input type="text" id="inputModeVeiculo" placeholder="DIGITE O MODELO DO VEÍCULO">
      </div>
      
      <div class="porteVeiculo">
        <span>PORTE DO VEÍCULO:</span>
        <input type="text" id="inputModeVeiculo" placeholder="DIGITE O PORTE DO VEICULO">
      </div>

    </div>

    
    <div class="divisao">

      <div class="placaVeiculo">
        <span>PLACA DO VEÍCULO:</span>
        <input type="text" id="inputPlacaVeiculo" placeholder="DIGITE A PLACA DO VEÍCULO">
      </div>

      <div class="corVeiculo">
        <span>COR DO VEÍCULO:</span>
        <input type="text" id="inputCorVeiculo" placeholder="DIGITE A COR DO VEÍCULO">
      </div>

    </div>

    <button id="btn">CADASTRAR</button>
  </div>

  <script src="../js/scriptInfo.js"></script>
</body>

</html>
